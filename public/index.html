<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Video Gen</title>
    <style>
        :root { --primary-ios: #007AFF; --primary-android: #6200EE; }
        
        body { margin: 0; background: #f4f4f9; font-family: sans-serif; display: flex; justify-content: center; }

        .app-container {
            width: 100%; max-width: 430px; min-height: 100vh;
            background: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }

        /* --- Platform Specific Styles --- */
        .platform-android h1 { color: var(--primary-android); font-family: 'Roboto', sans-serif; }
        .platform-android button { 
            background: var(--primary-android); border-radius: 4px; text-transform: uppercase; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }

        .platform-ios h1 { color: #000; font-family: -apple-system, sans-serif; }
        .platform-ios button { background: var(--primary-ios); border-radius: 12px; font-weight: 600; }

        /* --- Shared UI Elements --- */
        textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; font-size: 16px; }
        button { border: none; color: white; padding: 16px; cursor: pointer; font-size: 16px; }
        
        .history-card { 
            background: #f9f9f9; padding: 12px; border-radius: 10px; 
            margin-top: 10px; border-left: 4px solid #ccc; font-size: 14px;
        }

        video { width: 100%; border-radius: 12px; margin-top: 15px; background: #000; }
    </style>
</head>
<body>
    <div class="app-container" id="mainApp">
        <h1>AI Video Generator</h1>
        
        <input id="userName" type="text" placeholder="Your Name" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <textarea id="promptInput" rows="3" placeholder="Describe the scene..."></textarea>
        
        <button onclick="generateVideo()">Create AI Video</button>

        <div id="status" style="margin-top:15px; font-weight:bold; display:none;">ðŸŽ¥ AI is thinking...</div>
        
        <div id="videoResult" style="display:none;">
            <video id="player" controls playsinline></video>
        </div>

        <div id="historyList"></div>
    </div>

    <script>
        // 1. Function to Save a Prompt to MongoDB
        async function generateVideo() {
            const promptInput = document.getElementById('promptInput');
            const statusText = document.getElementById('statusText');
            const promptValue = promptInput.value;
        
            if (!promptValue) {
                alert("Please enter a prompt!");
                return;
            }
        
            statusText.innerText = "Generating & Saving...";
        
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user: "Guest User", // You can change this to a real username later
                        prompt: promptValue 
                    })
                });
        
                if (response.ok) {
                    statusText.innerText = "Saved to History!";
                    promptInput.value = ""; // Clear the input
                    loadHistory(); // Refresh the list immediately
                } else {
                    statusText.innerText = "Error saving to database.";
                }
            } catch (err) {
                console.error("Submission error:", err);
                statusText.innerText = "Connection failed.";
            }
        }
        
        // 2. Function to Load History from MongoDB
        async function loadHistory() {
            const historyList = document.getElementById('historyList');
            
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
        
                if (data.length === 0) {
                    historyList.innerHTML = "<p>No history yet. Be the first!</p>";
                    return;
                }
        
                // Create the HTML for the list
                historyList.innerHTML = data.map(item => `
                    <div style="background: #f4f4f4; padding: 10px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #007bff;">
                        <small style="color: #666;">${item.user || 'Anonymous'}</small>
                        <p style="margin: 5px 0 0 0; font-weight: bold;">${item.prompt}</p>
                    </div>
                `).join('');
        
            } catch (err) {
                console.error("Load error:", err);
                historyList.innerHTML = "<p style='color:red;'>Could not load history.</p>";
            }
        }
        
        // 3. Run loadHistory automatically when the page opens
        window.onload = loadHistory;
    </script>
</body>
</html>
