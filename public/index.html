<div id="onboarding-container" style="max-width: 400px; margin: auto; padding: 20px;">
    <h2>환영합니다!</h2>
    <p>당신을 더 잘 이해하기 위한 기초 정보입니다.</p>

    <label>Participant ID #</label>
    <input type="text" id="participantId" placeholder="예: User_01" style="width:100%; margin-bottom:15px;">

    <label>요즘 나를 힘들게 하는 불안 요소</label>
    <textarea id="anxietyFactor" placeholder="예: 업무 마감, 대인 관계 등" style="width:100%; margin-bottom:15px;"></textarea>

    <label>초기 불안 수치 (1-10)</label>
    <input type="range" id="initialAnxiety" min="1" max="10" style="width:100%;">
    <span id="levelDisplay">5</span>

    <label style="margin-top:15px; display:block;">사용 목적</label>
    <select id="purpose" style="width:100%; margin-bottom:20px;">
        <option value="care">마음 챙김 및 케어</option>
        <option value="tracking">기분 트래킹</option>
        <option value="video">영상 생성 체험</option>
    </select>

    <button onclick="submitOnboarding()" style="width:100%; padding:10px; background-color:#007bff; color:white; border:none; border-radius:5px;">시작하기</button>
    <p id="onboardingStatus" style="color: blue;"></p>
</div>
